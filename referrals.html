<!DOCTYPE html>
<html>
<head>
    <title>نظام الإحالات</title>
    <script>
        async function submitReferral() {
            const userId = "user123";  // يمكنك جلب هذا من نظام الدخول
            const referralCode = "REF123";
            const referredBy = document.getElementById("referredBy").value;
const response = await fetch("https://script.google.com/macros/s/AKfycbyNnhYX9hd_5mZGh5vsa2Yr_mwS19WIxRRgIT5aoe6w0hnBi4sgn3IoYug-uWsyvAh9Cw/exec", {
                method: "POST",
                body: JSON.stringify({
                    userId: userId,
                    referralCode: referralCode,
                    referredBy: referredBy
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            });
            
            const result = await response.text();
            alert(result);
        }
    </script>
</head>
<body>
    <h1>تسجيل إحالة جديدة</h1>
    <input type="text" id="referredBy" placeholder="أدخل ID المُحال">
    <button onclick="submitReferral()">إرسال</button>
</body>
</html>
