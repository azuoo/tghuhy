<!DOCTYPE html>
<html>
<head>
    <title>نظام الإحالات</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .box { background: #f0f0f0; padding: 20px; display: inline-block; border-radius: 10px; }
        input { padding: 10px; width: 300px; margin: 10px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #4285f4; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>إحصائيات الإحالات</h2>
        <div>
            <p>رابط الإحالة الخاص بك:</p>
            <input type="text" id="refLink" readonly>
            <button onclick="copyLink()">نسخ الرابط</button>
        </div>
        <div style="margin-top: 20px;">
            <p>عدد الزيارات عبر رابطك: <strong id="visitCount">0</strong></p>
        </div>
    </div>

    <script>
        // استبدل هذا برابط النشر الذي نسخته
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxKqdanpYTKmsW71uap5Voip5EfnQLZddI9pL87J_5rVJ2C6mnWfkB14uSGmPBpv4dJjw/exec";
        
        let refCode = localStorage.getItem('refCode');
        if (!refCode) {
            refCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            localStorage.setItem('refCode', refCode);
        }
        
        const refLink = window.location.origin + "?ref=" + refCode;
        document.getElementById("refLink").value = refLink;
        
        function copyLink() {
            const linkInput = document.getElementById("refLink");
            linkInput.select();
            document.execCommand("copy");
            alert("تم نسخ الرابط!");
        }
        
        function updateCounter() {
            fetch(`${SCRIPT_URL}?code=${refCode}`)
                .then(r => r.text())
                .then(count => {
                    document.getElementById("visitCount").innerText = count || "0";
                });
        }
        
        updateCounter();
        setInterval(updateCounter, 5000);
    </script>
</body>
</html>
